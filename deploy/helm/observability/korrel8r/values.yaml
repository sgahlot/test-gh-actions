# Default values for korrel8r

nameOverride: ""
fullnameOverride: ""

# Global configuration
global:
  namespace: openshift-cluster-observability-operator

# Name and core settings
korrel8r:
  name: korrel8r-summarizer
  # Verbosity for logging (0: notice/error/warn, 1: info, 2: debug, 3: trace-per-request, 4: trace-per-rule, 5: trace-per-query+
  verbose: 0

  stores:
    log:
      lokiStackUrl: https://logging-loki-gateway-http.openshift-logging.svc:8080
    netflow:
      lokiStackUrl: https://loki-gateway-http.netobserv.svc:8080
    trace:
      tempoStackUrl: https://tempo-tempostack-gateway.observability-hub.svc.cluster.local:8080/api/traces/v1/platform/tempo/api/search

# Container image
image:
  repository: quay.io/korrel8r/korrel8r
  tag: "0.8.3"
  pullPolicy: Always

# Service configuration
service:
  port: 9443

# ServiceAccount settings
serviceAccount:
  create: true
  name: korrel8r-summarizer

# Route configuration
route:
  enabled: true
  tls:
    termination: reencrypt

# Additional labels and annotations
commonLabels: {}
commonAnnotations: {}

